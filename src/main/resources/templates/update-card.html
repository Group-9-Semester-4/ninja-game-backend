<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update card</title>
</head>
<body>
<form action="#"
      th:action="@{/admin/card/update/{id}(id=${cardEntity.id})}"
      th:object="${cardEntity}"
      enctype="multipart/form-data"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

    <label for="points">points</label>
    <input type="number" th:field="*{points}" id="points" placeholder="Points">
    <span th:if="${#fields.hasErrors('points')}" th:errors="*{points}"></span>
    <label for="difficulty_type">Difficulty type</label>
    <input type="number" th:field="*{difficulty_type}" id="difficulty_type" placeholder="Difficulty type">
    <span th:if="${#fields.hasErrors('difficulty_type')}" th:errors="*{difficulty_type}"></span>
    <label for="difficulty">Difficulty</label>
    <input type="number" th:field="*{difficulty}" id="difficulty" placeholder="Difficulty">
    <span th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}"></span>
    <label for="filepath">Filepath</label>
    <input type="text" th:field="*{filepath}" id="filepath" placeholder="Filepath">
    <span th:if="${#fields.hasErrors('filepath')}" th:errors="*{filepath}"></span>
    <label for="file">File</label>
    <input type="file" name="file" id="file">
    <input type="submit" value="Update Card">
</form>
<img th:src="@{/img/card_pictures/{filepath}(filepath=${cardEntity.filepath})}" />
<img src="/img/card_pictures/backhand throw.png" />
</body>
</html>
