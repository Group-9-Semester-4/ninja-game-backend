<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:switch="${cards}">
    <h2 th:case="null">No Cards yet!</h2>
    <div th:case="*">
        <h2>Cards</h2>
        <p><a href="/admin/card/create">Add a new card</a></p>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Points</th>
                <th>Difficulty-type</th>
                <th>Difficulty</th>
                <th>Path</th>
            </tr>
            </thead>
            <tbody>
            <!--<a th:href="@{/admin/card/update/{id}(id=${card.id})}" th:text="${card.name}"></a>  -->
            <tr th:each="card : ${cards}">
                <td th:text="${card.name}"></td>
                <td><a th:href="@{/admin/card/update/{id}(id=${card.id})}">Edit</a></td>
                <td><a th:href="@{/admin/card/delete/{id}(id=${card.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
